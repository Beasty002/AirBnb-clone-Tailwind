<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>AirBnb</title>
</head>

<body>
    <header class="">
        <nav class="grid grid-cols-3 px-16 py-2 items-center border-b ">
            <figure><img src="./Assets/airbnb-logo.png" alt="" class="h-16"></figure>
            <ul class="flex items-center border rounded-full shadow-md h-[50px] w-fit px-2 hover:shadow-lg">
                <li class="border-r-2 px-4 font-medium text-sm"><Button>Anywhere</Button></li>
                <li class="border-r-2 px-4 font-medium text-sm"><Button>Anyweek</Button></li>
                <li class="text-sm text-gray-500 font-medium px-4"><Button>Add guests</Button>
                </li>
                <li><button><i class="fa-solid fa-magnifying-glass bg-red-500 text-white rounded-full p-2"></i></button>
                </li>
            </ul>
            <div class="flex justify-end items-center gap-1">
                <button class="text-sm font-medium bg-white px-3 h-10 rounded-full hover:bg-gray-100">Airbnb
                    your
                    Home</button>
                <button class="flex items-center justify-center hover:bg-gray-100 h-10 w-10 rounded-full">
                    <span class="material-symbols-outlined ">
                        language
                    </span>
                </button>
                <button
                    class="flex justify-evenly items-center gap-4 border rounded-full hover:shadow-md px-[8px] py-[6px] ml-3 border-gray-300 relative font-semibold">
                    <i class="fa-solid fa-bars text-sm pl-[8px]"></i>
                    <span class="bg-red-500 text-white rounded-full w-7 h-7">A</span>
                    <span
                        class="absolute w-[18px] h-[18px] bg-red-600 rounded-full top-0 right-0 border-2 border-white text-white text-[11px] flex justify-center items-center">1</span>


                </button>
            </div>
        </nav>
        <section class="flex items-center px-16 py-2 space-x-8 justify-between">
            <div class="flex items-center text-gray-400 flex-grow justify-between py-4 [&>*>*]:text-xs">
                <!-- --------------------------All the items in the category -->
                <figure class="flex flex-col items-center hover:text-gray-900 cursor-pointer gap-2">
                    <img src="./Assets/type1.jpeg" alt="" class="h-7 w-7">
                    <fig-caption class="text-sm font-normal">Amazing pools</fig-caption>
                </figure>
                <figure class="flex flex-col items-center hover:text-gray-900 cursor-pointer gap-2">
                    <img src="./Assets/type2.jpeg" alt="" class="h-7 w-7">
                    <fig-caption class="text-sm font-normal">Bowling</fig-caption>
                </figure>
                <figure class="flex flex-col items-center hover:text-gray-900 cursor-pointer gap-2">
                    <img src="./Assets/type3.jpeg" alt="" class="h-7 w-7">
                    <fig-caption class="text-sm font-normal">Castles</fig-caption>
                </figure>
                <figure class="flex flex-col items-center hover:text-gray-900 cursor-pointer gap-2">
                    <img src="./Assets/type4.jpeg" alt="" class="h-7 w-7">
                    <fig-caption class="text-sm font-normal">Hills</fig-caption>
                </figure>
                <figure class="flex flex-col items-center hover:text-gray-900 cursor-pointer gap-2">
                    <img src="./Assets/type5.jpeg" alt="" class="h-7 w-7">
                    <fig-caption class="text-sm font-normal">Surfing</fig-caption>
                </figure>
                <figure class="flex flex-col items-center hover:text-gray-900 cursor-pointer gap-2">
                    <img src="./Assets/type6.jpeg" alt="" class="h-7 w-7">
                    <fig-caption class="text-sm font-normal">Farms</fig-caption>
                </figure>
                <figure class="flex flex-col items-center hover:text-gray-900 cursor-pointer gap-2">
                    <img src="./Assets/type7.jpeg" alt="" class="h-7 w-7">
                    <fig-caption class="text-sm font-normal">Scenery</fig-caption>
                </figure>
                <figure class="flex flex-col items-center hover:text-gray-900 cursor-pointer gap-2">
                    <img src="./Assets/type8.jpeg" alt="" class="h-7 w-7">
                    <fig-caption class="text-sm font-normal">Amazing Views</fig-caption>
                </figure>
                <figure class="flex flex-col items-center hover:text-gray-900 cursor-pointer gap-2">
                    <img src="./Assets/type9.jpeg" alt="" class="h-7 w-7">
                    <fig-caption class="text-sm font-normal">Lake Front</fig-caption>
                </figure>
                <figure class="flex flex-col items-center hover:text-gray-900 cursor-pointer gap-2">
                    <img src="./Assets/type10.jpeg" alt="" class="h-7 w-7">
                    <fig-caption class="text-sm font-normal">Beach Front</fig-caption>
                </figure>
                <figure class="flex flex-col items-center hover:text-gray-900 cursor-pointer gap-2">
                    <img src="./Assets/type11.jpeg" alt="" class="h-7 w-7">
                    <fig-caption class="text-sm font-normal">OMG</fig-caption>
                </figure>
                <figure class="flex flex-col items-center hover:text-gray-900 cursor-pointer gap-2">
                    <img src="./Assets/type12.jpeg" alt="" class="h-7 w-7">
                    <fig-caption class="text-sm font-normal">Golfing</fig-caption>
                </figure>
            </div>

            <section class="flex items-center gap-4">
                <span class="material-symbols-outlined">
                    arrow_circle_right
                </span>
                <button class="flex justify-around items-center rounded-xl shadow-md h-12 w-24 border px-2">
                    <span class="material-symbols-outlined">
                        sync_alt
                    </span>
                    <p class="text-sm font-medium">Filters</p>
                </button>
            </section>


        </section>
        <section class="border-2 m-auto w-1/2 px-5 rounded-xl py-4">
            <div class="flex justify-between items-center">
                <div>
                    <span class="border-r pr-4 font-medium">Display total price</span>
                    <span class="text-gray-400 pl-4">Includes all fees, before taxes</span>
                </div>
                <div class="bg-gray-500 p-[2px] rounded-full w-14 cursor-pointer">
                    <span class="block w-7 h-7 rounded-full border bg-white"></span>
                </div>
            </div>

        </section>
    </header>

    <main>
    </main>
    <footer>
    </footer>
</body>

</html>
